<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else</title>
</head>

<body>

    <input id="demo-inp" type="text">




    <script>

        var demoInp = document.getElementById('demo-inp');


        /* var x = 50; */


        // Boolean true/false

        /* alt + shift + f = autoformat */



        function checkVal() {

            /* value gibt einen String zurück! */
            /* wenn wir damit vergleichen wollen, müssen wir erst in einen number-Datentyp umwandeln */
            
            var x = parseInt(demoInp.value);

            if (x === 5) {
                alert('Der Wert von x ist wirklich 5!');
            }
            else if (x < 5) {
                alert('Der Wert von x ist kleiner als 5!');
            }
            else {
                alert('Ungültiger Wert!');
            }
        }

        demoInp.addEventListener('change', checkVal);




    </script>



</body>

</html>
