<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
    <style>

        .demo{
            height: 50px;
            width: 200px;
            border: 2px solid black;
            margin: 1em 0;
        }

    </style>
</head>
<body>
    
    <button id="btn-text">Text</button>
    <button id="btn-mango">Mango</button>
    <button id='splice-demo'>Splice</button>
    <button id='sort-demo'>Sort</button>
    <button id="concat-demo">Concat</button>

    <div id='demo-div'></div>

    <div class="demo"></div>
    <div class="demo"></div>
    <div class="demo"></div>
    <div class="demo"></div>
    <div class="demo"></div>


    <script>

        var demoDiv = document.getElementById('demo-div');



        var fruitSalad = ['Banane', 'Apfel', 'Kiwi'];
// Stelle im Array           0         1        2
// length                    1         2        3


        console.log(fruitSalad[0]);


        document.getElementById('btn-text').addEventListener('click', function(){
            demoDiv.innerHTML += '<p>' + fruitSalad.join(', ') + '</p>';
        });


        document.getElementById('btn-mango').addEventListener('click', function(){
            fruitSalad.push('Mango');
            demoDiv.innerHTML += '<p>' + fruitSalad.join(', ') + '</p>';
        });

        /* Um letztes Element aus Array zu entfernen: pop() */


        
        document.getElementById('splice-demo').addEventListener('click', function(){
            fruitSalad.splice(1, 0, 'Birne', 'Weintrauben');
            demoDiv.innerHTML += '<p>' + fruitSalad.join(', ') + '</p>';
        });
        
        
        document.getElementById('splice-demo').addEventListener('click', function(){
            fruitSalad.splice(1, 0, 'Birne', 'Weintrauben');
            demoDiv.innerHTML += '<p>' + fruitSalad.join(', ') + '</p>';
        });

        
        document.getElementById('sort-demo').addEventListener('click', function(){
            fruitSalad.sort();
            demoDiv.innerHTML += '<p>' + fruitSalad.join(', ') + '</p>';
        });

        var allFruits = [];
        var citrusFruits = ['Orange', 'Mandarine', 'Kumquat'];

        document.getElementById('concat-demo').addEventListener('click', function(){
            allFruits = fruitSalad.concat(citrusFruits);
            demoDiv.innerHTML += '<p>' + allFruits.join(', ') + '</p>';
        });




        var classDemo = document.getElementsByClassName('demo');

        
        for(var i = 0; i < classDemo.length; i++){
            classDemo[i].style.backgroundColor = 'lightblue';
        }

        

    </script>
    



</body>
</html>
