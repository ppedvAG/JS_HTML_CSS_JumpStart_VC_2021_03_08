<html lang="de">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        .float-container {
            background-color: cadetblue;
            /* border: 10px solid red; */
        }

        /* immer f√ºr float-container verwenden: */
        .float-container::after {
            display: block;
            content: '';
            /* Leerstring */
            clear: both;
        }


        .float-item {
            width: 200px;
            height: 200px;
            background-color: rgb(36, 225, 231);
            border: 2px solid rgb(1, 69, 71);
            float: left;
            /* margin: 1em; */
        }



        /* 
            .clear-both{
                clear: both;
            } 
        */


        .inline-container {
            background-color: coral;
        }

        .inline-item {
            width: 200px;
            height: 200px;
            background-color: rgb(243, 190, 171);
            border: 2px solid rgb(94, 31, 8);
            display: inline-block;
        }
    </style>
