<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular</title>
    <style>
        .lbl-inp-container{
            margin-bottom: 1em;
        }

        .lbl-demo{
            display: inline-block;
            /* background-color: lightseagreen; */
            width: 100px;
        }

    </style>
</head>
<body>


    <form action="#" method="POST">

        <div class="lbl-inp-container">
            <label for="first-name" class="lbl-demo">Vorname:</label>
            <input id="first-name" name="first-name" type="text">
        </div>
        <div class="lbl-inp-container">
            <label for="" class="lbl-demo">Nachname:</label>
            <input type="text" name='last-name'>
        </div>
        
        <div class="lbl-inp-container">
            <label for="" class="lbl-demo">Passwort:</label>
            <input type="password" name='pw' pattern="\d{3,5}" title="Passwort muss aus mindestens 3, maximal 5 Ziffern bestehen.">
        </div>
        
        <div class="lbl-inp-container">
            <label for="" class="lbl-demo">Range:</label>
            <input type="range" min="0"  max="100" value="50" step="1">
        </div>
        
        <div class="lbl-inp-container">
            <label for="" class="lbl-demo">Zahl:</label>
            <input type="number" min="1" max="200">
        </div>

        <div>
            <!-- Button fÃ¼rs Formular: schickt ab -->
            <input type="submit" value="Abschicken">
            <!-- Ausnahme! Value bei input type submit meint das,
                was auf dem Button draufsteht! "Abschicken" -->
            <!-- <input type="reset"> -->
        </div>

    </form>
<!-- 
    <button></button>
     -->
</body>
</html>
