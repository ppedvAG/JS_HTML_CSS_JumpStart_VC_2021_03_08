<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>Elemente einfügen</title>
</head>

<body>

    <div class="page-container">
        <div class="comp-name-container">CompanyName</div>
        <nav class="main-nav-container">Navigationsleiste</nav><!-- main-nav end -->
        <main class="main-content-container">
            <div class="content-container">
                <div class="table-container">
                    <table>
                        <caption>Obstlager</caption>
                        <thead>
                            <tr>
                                <th>Obst</th><!-- table header (Spaltenüberschrift) -->
                                <th>Anzahl</th>
                                <th>Preis</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <!-- 1. Zeile -->
                                <td>Äpfel</td><!-- table data (Eintrag) -->
                                <!-- 1. Spalte -->
                                <td>250</td><!-- 2. Spalte -->
                                <td>0.15</td><!-- 3. Spalte -->
                            </tr><!-- table row (Zeile) -->
                            <tr>
                                <!-- 2. Zeile -->
                                <td>Bananen</td><!-- table data (Eintrag) -->
                                <!-- 1. Spalte -->
                                <td>150</td><!-- 2. Spalte -->
                                <td>0.25</td>
                            </tr>
                            <tr>
                                <td>Kiwis</td><!-- table data (Eintrag) -->
                                <!-- 1. Spalte -->
                                <td>50</td><!-- 2. Spalte -->
                                <td>2.15</td>
                            </tr>
                            <tr>
                                <td>Birnen</td><!-- table data (Eintrag) -->
                                <!-- 1. Spalte -->
                                <td>270</td><!-- 2. Spalte -->
                                <td>0.55</td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="3">&copy;Leos Tabelle</td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div><!-- content-container end -->
            <div class="content-container">
                <div class="img-container">
                    <img src="../../images/cat.jpg" alt="cat">
                </div>
            </div><!-- content-container end -->
        </main>
        <footer class="page-footer">Seiten-Footer</footer>
    </div>

</body>

</html>
